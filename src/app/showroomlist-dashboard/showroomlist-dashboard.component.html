
<div class="container mt-4">
    <div class="row mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 style="border-radius: 10px;border: 1px solid gray;padding: 20px;background-color: rgb(0, 0, 0);color: aliceblue;">Showrooms List</h1>
            </div>
        
        <div class="main-card mb-3 card">
          <!-- <div class="card-header">
              <h4 class="card-header-title font-size-lg text-capitalize font-weight-normal">showrooms List</h4>
              </div> -->
          <div class="d-block p-4 text-center card-footer">
            <button class="btn-pill btn-shadow btn-wide fsize-2 btn btn-success btn-lg" onclick="location.href='showroomform';">
              <span class="mr-2 opacity-7"><i class="fa fa-cog fa-spin"></i> Insert</span>
          </button>
          
              </div>
          </div>
          <div class="table-responsive">
              <table class="align-middle text-truncate mb-0 table table-striped table-hover">
                  <thead>
                      <tr>
                          <th class="text-center">ID</th>
                          <th class="text-center">Name</th>
                          <th class="text-center">Address</th>
                          <th class="text-center">Contact Number</th>
                          <th class="text-center">Email</th>
                          <th class="text-center"><i class="fas fa-file"></i></th>                            
                          <!-- <th class="text-center">Email</th>
                          <th class="text-center">Phone</th>
                          <th class="text-center">Role</th>
                          <th class="text-center">Created Time</th> -->
                          
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let s of showroom | paginate: { itemsPerPage: 5, currentPage: p }">
                          <!-- <td class="text-center text-muted" style="width: 80px;">#{{user.us_id}}</td> -->
                         
                          <td class="text-center">
                              {{s.id}}
                          </td>
                          <td class="text-center">
                            {{s.name}}
                        </td>
                        <td class="text-center">
                            {{s.address}}
                        </td>
                        <td class="text-center">
                            {{s.contact_number}}
                        </td>
                        <td class="text-center">
                            {{s.email}}
                        </td>
                         

                          <td class="text-center">
                              <div class="btn-group-sm btn-group" role="group">
                                <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
                                <a class="btn btn-secondary btn-sm text-center" href="showroomdetails/{{s.id}}"><i class="fas fa-info-circle"></i> Details</a>
                                <a class="btn btn-info btn-sm text-center" href="showroomform/{{s.id}}"><i class="fas fa-wrench"></i> Update</a>
                              </div>
                          </td>
                        </tr>
                  </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
      
      
          </div><br><br><br>
</div>
