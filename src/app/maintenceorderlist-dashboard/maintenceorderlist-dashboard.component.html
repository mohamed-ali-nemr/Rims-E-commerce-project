<div class="container">
    <div class="row mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 style="border-radius: 10px;border: 1px solid gray;padding: 20px;background-color: rgb(0, 0, 0);color: aliceblue;">REPORT Maintenance Order</h1>
            </div>
        <div class="table-responsive">
            <table class="align-middle text-truncate mb-0 table table-striped table-hover">
                <thead class="thead-dark">
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">phone</th>
                    <th scope="col">car</th>
                    <th scope="col">subject</th>
                    <th scope="col">center</th>
                    <th scope="col">appointment</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of maintenance| paginate: { itemsPerPage: 5, currentPage: p }">
                   
                    <!-- <td>{{r.id}}</td> -->
                    <td>{{m.name}}</td>
                    <td>{{m.email}}</td>
                    <td>{{m.phone}}</td>
                    <td>{{m.car}}</td>
                    <td>{{m.subject}}</td>
                    <td>{{m.maintenance_center}}</td>
                    <td>{{m.appointment}}</td>
                    
                  </tr>
                </tbody>
              </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div></div>
