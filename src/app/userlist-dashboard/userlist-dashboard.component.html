
<div class="container mt-4">

            </div>
        <div class="main-card mb-3 card">

              <h4 class="card-header-title font-size-lg text-capitalize font-weight-normal">Users List</h4> -->

          </div>
          <div class="table-responsive">
              <table class="align-middle text-truncate mb-0 table table-striped table-hover">
                  <thead>
                      <tr>
                          <th class="text-center">ID</th>
                          <th class="text-center">Name</th>
                          <th class="text-center">Email</th>
                          
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let f of users | paginate: { itemsPerPage: 3, currentPage: p }">
                          <!-- <td class="text-center text-muted" style="width: 80px;">#{{user.us_id}}</td> -->
                         
                          <td class="text-center">
                               {{f.id}}
                          </td>
                         
                          <td class="text-center">
                             {{f.name}}
                        </td>
                        <td class="text-center">
                          {{f.email}}
                      </td>
    
                      
    
                          <td class="text-center">
                              <div class="btn-group-sm btn-group" role="group">
                                <a class="btn btn-info btn-sm text-center" href="userdetails/{{f.id}}">Details</a>
                                <a class="btn btn-success btn-sm text-center" href="userform/{{f.id}}">Update</a>
                              </div>
                          </td>
                        </tr>
                  </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
      
        </div>
