<div class="container">
    <div class="row mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 style="border-radius: 10px;border: 1px solid gray;padding: 20px;background-color: rgb(0, 0, 0);color: aliceblue;">Product List</h1>
            </div>
            
        <div class="main-card mb-3 card">
          <div class="d-block p-4 text-center card-footer">
            <button class="btn-pill btn-shadow btn-wide fsize-2 btn btn-success btn-lg" onclick="location.href='productform';">
              <span class="mr-2 opacity-7"><i class="fa fa-cog fa-spin"></i> Insert</span>
          </button>
          
              </div>
          </div>
          <div class="table-responsive">
              <table class="align-middle text-truncate mb-0 table table-striped table-hover">
                  <thead>
                      <tr>
                          <th class="text-center">ID</th>
                          <th class="text-center">Image</th>
                          <th class="text-center">Name</th>
                          <th class="text-center">Description</th>
                          <th class="text-center">Price</th>
                          <th class="text-center">Speed</th>
                          <th class="text-center">Brand</th> 
                           
                          <th class="text-center"><i class="fas fa-file"></i></th>                            
                          <!-- <th class="text-center">Email</th>
                          <th class="text-center">Phone</th>
                          <th class="text-center">Role</th>
                          <th class="text-center">Created Time</th> -->
                          
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let p of products | paginate: { itemsPerPage: 8, currentPage: p }">
                          <!-- <td class="text-center text-muted" style="width: 80px;">#{{user.us_id}}</td> -->
                         
                          <td class="text-center">
                              {{p.id}}
                          </td>
                          <td class="text-center" style="width: 80px;">
                            <!-- <img [src]="'http://your-laravel-domain/storage/' + category.images" alt="{{ category.name }}"> -->
                            <img [src]="'http://localhost/FirstLaravel-app/public/storage/' + p.images" alt="..." style="width: 50px;height:50px;">
                        </td>
                         
                          <td class="text-center">
                            {{p.name}}
                        </td>
                        <td class="text-center">
                            {{p.description}}
                        </td>
                        <td class="text-center">
                            {{p.price}}
                        </td>
                        <td class="text-center">
                            {{p.speed}}
                        </td>
                        <td class="text-center">
                            {{p.brand}}
                        </td>   
    
                          <td class="text-center">
                              <div class="btn-group-sm btn-group" role="group">
                                <a class="btn btn-secondary btn-sm text-center" href="productdetails/{{p.id}}"><i class="fas fa-info-circle"></i> Details</a>
                                <a class="btn btn-info btn-sm text-center" href="productform/{{p.id}}"><i class="fas fa-wrench"></i> Update</a>
                              </div>
                          </td>
                        </tr>
                  </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
      
      
          </div><br><br><br>
        </div>
