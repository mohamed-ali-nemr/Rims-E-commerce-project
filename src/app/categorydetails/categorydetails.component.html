
    <!-- Section: Design Block -->
    <section class="vh-100" style="background-color:  #2e504b;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img [src]="category.image_link"
                      alt="category photo" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <h5 class="fw-bold mb-3 text-uppercase">Category Details</h5>
                        <p>{{category.id}}</p>
                        <p><strong>This is Random Product Info for this category</strong></p>
                        <p> {{category.pd_name}}</p>
                        <p> {{category.description}}</p>
                        
                        <p> ${{category.price}}</p>
                        <p> {{category.speed}}</p>
                        <p>{{category.type}}</p>
                        <button class="btn btn-danger" (click)="delete()">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
