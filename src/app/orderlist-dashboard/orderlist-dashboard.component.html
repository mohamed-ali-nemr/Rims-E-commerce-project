<div class="container">
    <div class="row mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 style="border-radius: 10px;border: 1px solid gray;padding: 20px;background-color: rgb(0, 0, 0);color: aliceblue;">REPORT Orders</h1>
            </div>
        <div class="table-responsive">
            <table class="align-middle text-truncate mb-0 table table-striped table-hover">
                <thead class="thead-dark">
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total_Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let r of orders| paginate: { itemsPerPage: 10, currentPage: p }">
                    <!-- <td>{{r.id}}</td> -->
                    <td>{{r.user.name}}</td>
                    <td>{{r.user.email}}</td>
                    <td>{{r.product.name}}</td>
                    <td>{{r.quantity}}</td>
                    <td>{{r.total_price}}</td>
                  </tr>
                </tbody>
              </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div></div>
